<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label for="inputString">Enter a string: </label>
    <input type="text" id="inputString">
    <br>
    <label for="caseSensitive">Consider case?</label>
    <input type="checkbox" id="caseSensitive">
    <br>
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>

    <script>
        function isPalindrome(str) {
            return str === str.split('').reverse().join('');
        }

        function checkPalindrome() {
            const inputString = document.getElementById('inputString').value;
            const caseSensitive = document.getElementById('caseSensitive').checked;
            let resultText = '';

            if (!inputString) {
                resultText = 'Please enter a string.';
            } else {
                if (!caseSensitive) {
                    const lowercaseString = inputString.toLowerCase();
                    if (isPalindrome(lowercaseString)) {
                        resultText = `"${inputString}" is a case-insensitive palindrome.`;
                    } else {
                        resultText = `"${inputString}" is not a case-insensitive palindrome.`;
                    }
                } else {
                    if (isPalindrome(inputString)) {
                        resultText = `"${inputString}" is a palindrome.`;
                    } else {
                        resultText = `"${inputString}" is not a palindrome.`;
                    }
                }
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
